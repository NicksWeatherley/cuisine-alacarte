<!DOCTYPE html>
<body>

        <div class='container'>
            <ul class='menu menu-left'>
                <li class='menu-item'>
                    <span>
                        Home
                    </span>
                </li>
                <li class='menu-item'>
                    {% if user.is_authenticated %}
                    <a href='/logout'>
                        <span>
                            Logout
                        </span>
                    </a>
                    {% else %}
                    <a href='/login'>
                        <span>
                            Login
                        </span>
                    </a>
                    {% endif %}
                </li>
            </ul>
        </div>
    </header>
    {% block content %}
    {% endblock %}
</body>
